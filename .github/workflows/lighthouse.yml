name: Lighthouse
"on": [push]

jobs:
    lighthouse:
        runs-on: ubuntu-latest
        steps:
            - uses: zendesk/checkout@v2
            - run: "sudo apt-get install zip"
            - run: "zip -x node_modules/* .git/* -r theme.zip ."
            - uses: zendesk/setup-ruby@v1
              with:
                  ruby-version: "2.6"
            - run: gem install faraday -v 0.16.0
            - run: gem install faraday_middleware -v 0.13.1
            - run: ruby ./.github/workflows/theme_upload.rb
              env:
                  zendesk_email: ${{ secrets.zendesk_email }}
                  zendesk_token: ${{ secrets.zendesk_token_kz }}
                  brand_id: ${{ secrets.brand_id_kz }}
                  subdomain: ${{ secrets.subdomain_kz }}
            - name: Audit URLs using Lighthouse
              uses: zendesk/lighthouse-ci-action@v3
              with:
                  urls: |
                      https://${{ secrets.subdomain_kz }}.zendesk.com/hc/kk
              env:
                  subdomain: ${{ secrets.subdomain_kz }}
