<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style type="text/css">
            body,
            table {
                font-family: "Roboto", Roboto, Arial, Helvetica, sans-serif;
                -moz-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                -webkit-font-smoothing: antialiased;
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }

            a,
            a:hover {
                text-decoration: none !important;
            }

            @media only screen and (max-width: 480px) {
                body,
                table,
                td,
                p,
                a,
                li,
                blockquote {
                    -webkit-text-size-adjust: none !important;
                }

                *[class].responsive-full {
                    width: 100% !important;
                }

                *[class].responsive-block {
                    display: block !important;
                    width: 100% !important;
                    height: auto !important;
                }

                *[class].responsive-image img {
                    height: auto !important;
                    max-width: 100% !important;
                    width: 100% !important;
                }

                *[class].responsive-hidden {
                    display: none !important;
                }

                *[class].responsive-center {
                    text-align: center !important;
                }

                *[class].responsive-block-center {
                    margin: 0 auto !important;
                }
            }
        </style>
    </head>

    <body
        bgcolor="#f2f4f5"
        leftmargin="0"
        topmargin="0"
        marginwidth="0"
        marginheight="0"
    >
        <table
            class="responsive-full"
            border="0"
            cellpadding="0"
            cellspacing="0"
            style="font-size: 14px; color: #406367; background-color: #f2f4f5;"
            lang="bg"
            title="OLX.bg"
        >
            <tr>
                <td class="responsive-hidden"></td>
                <td valign="top" width="600px">
                    <!-- Content body -->
                    <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                            background: #ffffff;
                            margin-top: 16px;
                            color: #406367;
                        "
                    >
                        <tr>
                            <td valign="top">
                                <a
                                    href="https://www.olx.bg/"
                                    class="responsive-block-center"
                                    target="_blank"
                                    style="width: 100%; display: block;"
                                >
                                    <!-- Header image -->
                                    <img
                                        src="https://apollo-ireland.akamaized.net/v1/files/8tucn4vre2zm2-HVYMSB/image;f=png"
                                        style="width: 100%; display: block;"
                                        border="0"
                                    />
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td
                                style="
                                    text-align: center;
                                    padding: 40px;
                                    background: #ffffff;
                                "
                            >
                                <table
                                    border="0"
                                    cellpadding="0"
                                    cellspacing="0"
                                >
                                    <tr>
                                        <td
                                            style="
                                                padding: 0 0 32px 0;
                                                text-align: left;
                                            "
                                        >
                                            <span
                                                style="
                                                    font-size: 14px;
                                                    line-height: 1.5;
                                                    text-align: left;
                                                    color: #b5b5b5;
                                                "
                                            >
                                                {{delimiter}}
                                            </span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td
                                            style="
                                                padding: 0 0 32px 0;
                                                text-align: left;
                                            "
                                        >
                                            <span
                                                style="
                                                    font-size: 14px;
                                                    line-height: 1.5;
                                                    text-align: left;
                                                "
                                            >
                                                {{content}}
                                            </span>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>

                    <!-- Footer -->
                    <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0"
                        style="
                            background-color: #ffffff;
                            margin-bottom: 16px;
                            width: 100%;
                        "
                    >
                        <tr>
                            <td
                                style="
                                    padding: 32px 0px;
                                    text-align: center;
                                    width: 100%;
                                "
                            >
                                <a
                                    href="https://help.olx.bg/hc/bg"
                                    style="
                                        margin: 0 16px;
                                        font-size: 12px;
                                        line-height: 1.5;
                                        text-align: center;
                                        color: #002f34;
                                        text-transform: uppercase;
                                        font-weight: bold;
                                        letter-spacing: 0.5px;
                                    "
                                    >Помощ</a
                                >
                                <a
                                    href="https://help.olx.bg/hc/bg/requests/new?ticket_form_id=29631"
                                    style="
                                        margin: 0 16px;
                                        font-size: 12px;
                                        line-height: 1.5;
                                        text-align: center;
                                        color: #002f34;
                                        text-transform: uppercase;
                                        font-weight: bold;
                                        letter-spacing: 0.5px;
                                    "
                                    >Свържи се с нас</a
                                >
                                <a
                                    href="https://www.olx.bg/myaccount/"
                                    style="
                                        margin: 0 16px;
                                        font-size: 12px;
                                        line-height: 1.5;
                                        text-align: center;
                                        color: #002f34;
                                        text-transform: uppercase;
                                        font-weight: bold;
                                        letter-spacing: 0.5px;
                                    "
                                    >Моят профил</a
                                >
                            </td>
                        </tr>
                    </table>
                </td>
                <td class="responsive-hidden"></td>
            </tr>
        </table>
    </body>
</html>
